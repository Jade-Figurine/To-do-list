<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>To do list</title>
	<link rel="stylesheet" href="styles.css">
	<link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="date"></div>
			<div class="container">
				<div class="month"></div>
				<div class="year"></div>
			</div>
			<div class="day"></div>
		</header>
	<section class="body-list">
		<!-- <p class="task">no task...</p> -->
		<ul class="list">
			<li class="item">
				<span class="check"></span>
				<p class="inputValue">a</p>
				<span class="edit"></span>
				<span class="delete"></span>
		</li>
			<li class="item"><span class="check"></span>
			<p class="inputValue">
				sdffffffffffdsdfsds fdsfdsfsdfd sfsdfdsfsdfsd fsdfsd dslfjdklsfjkl sdflksjdfkdsljfls kdjfklsdjflkjdsfjlksd
			</p>
			<span class="edit"></span>
			<span class="delete"></span>
			</li>
		</ul>	

		<!-- <form></form> -->
	</section>	
	<button class="btn">+</button>
	
</div>


<script src="script.js"></script>
</body>
</html>
